<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Etiquetas da RizomaCoop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="no-print">
      <div class="header__logo">
        <figure>
          <img src="/logo.webp" alt="Logótipo Rizoma" width="80" height="52" loading="eager" />
        </figure>
        <h1>Etiquetas da RizomaCoop</h1>
      </div>
      <p>Os dados das etiquetas vêm de uma <a target="_blank" href="https://docs.google.com/spreadsheets/d/1CttSZH7joKNz9IhdES0ziEgky08DP_tF4T7raYM6f98/edit?gid=1761116499#gid=1761116499">folha de cálculo de produtos</a>.</p>
    </header>
    <main>
      <form id="sidebar" class="no-print">
        <h2>Filtros</h2>
        <div class="js_filters l-stack u-loading">
          <fieldset class="l-stack --s">
            <legend>Tipo de produto</legend>
            <wa-checkbox checked value="fresh" name="filter-category" data-filter="fresh">Frescos</wa-checkbox>
            <wa-checkbox checked value="others" name="filter-category" data-filter="others">Outros</wa-checkbox>
          </fieldset>
          <fieldset class="l-stack --s">
            <legend>Estado</legend>
            <wa-checkbox name="filter-exist" data-filter="exist">Existe</wa-checkbox>
            <wa-checkbox name="filter-done" data-filter="done">Feita</wa-checkbox>
          </fieldset>
          <button id="print" class="button">Imprimir</button>
        </div>
      </form>
      <div id="labels">
        A carregar dados...
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
