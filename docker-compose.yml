version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rizoma-labels-dev
    ports:
      - "5173:5173"
    volumes:
      # Montar c√≥digo fonte para hot-reload
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./public:/app/public
      - ./vite.config.js:/app/vite.config.js
      - ./tsconfig.json:/app/tsconfig.json
      # Excluir node_modules do volume (usar do container)
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

